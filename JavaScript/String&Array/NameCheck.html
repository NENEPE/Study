<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Name Check</title>
</head>
<body>
    <script>
        let FullName, NoNoSymbs = "!@#$%^&*()_+{}[]'/|\\,", FoundSymbs = [];
        FullName = prompt("Enter your Full Name")
        for (let char of FullName) {
            if (NoNoSymbs.includes(char) && !FoundSymbs.includes(char)) {
                    FoundSymbs.push(char);
            }
        }
        if (FoundSymbs.length == 0){
            document.write("All clear, no forbidden symbols found")
        }
        else{
            document.write(`Found ${FoundSymbs.length} forbidden symbols: ${FoundSymbs}`.fontsize(22))
        }
        
    </script>
</body>
</html>
