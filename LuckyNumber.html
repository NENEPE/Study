<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky number tester</title>
</head>
<body>
    <script>
        let numb, first, second, numbArr = [];
        numb = prompt("Enter your traiin ticket number:", 123456);

        for (let n = 0; n < 6; n++){
            numbArr[n] = parseInt(numb[n])
        }

        first = numbArr[0] + numbArr[1] + numbArr[2]
        second = numbArr[3] + numbArr[4] + numbArr[5]

        if (first == second){alert("YOU HAVE A LUCKY NUMBER")}
        else {alert("No lucky number :(")}
    </script>
</body>
</html>
